
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile App Capabilities -->
    <title>Finsider Pro</title>
    <meta name="description" content="Professional Financial Planning CRM for Advisors">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f1f5f9" media="(prefers-color-scheme: light)">
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finsider">
    <meta name="format-detection" content="telephone=no">

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // slate-900
              secondary: '#334155', // slate-700
              emerald: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                400: '#45d3c7',
                500: '#45d3c7', // Main theme color
                600: '#2fbbad', // Slightly darker for hover states
                700: '#0f766e',
              },
              accent: '#45d3c7', // sky-500 equivalent replacement
              surface: '#f8fafc', // slate-50
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    
    <!-- HTML2PDF Library for robust PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f1f5f9;
        /* Prevent bounce effect on iOS for a more app-like feel */
        overscroll-behavior-y: none;
      }
      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Hide scrollbar for cleaner mobile look but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* --- PRINT & PDF UTILITIES --- */
      
      /* Force headers to repeat on new pages (Supported by browser print, partial support in html2pdf) */
      thead {
        display: table-header-group;
      }
      
      tfoot {
        display: table-footer-group;
      }
      
      /* Prevent rows from being cut in half */
      tr, .avoid-break {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      /* Explicit Page Break */
      .page-break {
        page-break-before: always;
        break-before: page;
      }

      /* --- PREVIEW & PRINT STYLES (Mac Compatible) --- */

      @media print {
        /* 1. Global Page Resets */
        body, html, #root {
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
        }

        /* 2. Hide Non-Print Elements */
        #app-root {
          display: none !important;
        }
        #print-toolbar {
          display: none !important;
        }
        
        /* 3. Un-fix the Modal Container to allow scrolling/paging */
        #print-preview-modal {
          position: static !important;
          z-index: auto !important;
          width: 100% !important;
          height: auto !important;
          background: white !important;
          overflow: visible !important;
          display: block !important;
          top: 0 !important;
          left: 0 !important;
        }
        
        #print-scroll-container {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
        }

        /* 4. Ensure the Paper fits perfectly */
        #printable-paper {
          width: 100% !important;
          max-width: none !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
        }
        
        /* 6. Color Accuracy */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
    
    <!-- Generate a dynamic manifest for Android installation -->
    <link rel="manifest" href='data:application/manifest+json,{
      "name": "Finsider Pro Wealth CRM",
      "short_name": "Finsider",
      "start_url": "/",
      "display": "standalone",
      "background_color": "#f1f5f9",
      "theme_color": "#0f172a",
      "icons": [
        {
          "src": "https://cdn-icons-png.flaticon.com/512/2666/2666508.png",
          "sizes": "192x192",
          "type": "image/png"
        },
        {
          "src": "https://cdn-icons-png.flaticon.com/512/2666/2666508.png",
          "sizes": "512x512",
          "type": "image/png"
        }
      ]
    }' />

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
